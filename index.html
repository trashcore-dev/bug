<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APK Downloader - OLD-STUDIO</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            max-width: 500px;
            width: 100%;
            text-align: center;
        }

        .logo {
            font-size: 2.5em;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
        }

        .input-group {
            margin-bottom: 25px;
        }

        .input-label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
            color: #333;
            font-size: 1.1em;
        }

        .search-input {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 50px;
            font-size: 16px;
            outline: none;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        .search-input:focus {
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .download-btn {
            width: 100%;
            padding: 15px 30px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 20px;
        }

        .download-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .download-btn:active {
            transform: translateY(0);
        }

        .download-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .results-container {
            margin-top: 30px;
            text-align: left;
            max-height: 400px;
            overflow-y: auto;
        }

        .apk-item {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 15px;
            border: 1px solid #e0e0e0;
            transition: all 0.3s ease;
        }

        .apk-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .apk-header {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .apk-icon {
            width: 50px;
            height: 50px;
            border-radius: 10px;
            margin-right: 15px;
            object-fit: cover;
        }

        .apk-name {
            font-weight: 600;
            color: #333;
            font-size: 1.1em;
        }

        .apk-details {
            font-size: 0.9em;
            color: #666;
            margin-bottom: 10px;
        }

        .apk-download-btn {
            background: #28a745;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.9em;
            transition: all 0.3s ease;
        }

        .apk-download-btn:hover {
            background: #218838;
            transform: translateY(-1px);
        }

        .loading {
            display: none;
            color: #667eea;
            font-weight: 600;
        }

        .error {
            color: #dc3545;
            background: #f8d7da;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            display: none;
        }

        .footer {
            margin-top: 40px;
            text-align: center;
        }

        .footer-links {
            margin-bottom: 15px;
        }

        .whatsapp-btn {
            display: inline-block;
            background: #25d366;
            color: white;
            padding: 12px 25px;
            border-radius: 25px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            margin-bottom: 15px;
        }

        .whatsapp-btn:hover {
            background: #128c7e;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(37, 211, 102, 0.3);
        }

        .powered-by {
            color: #666;
            font-size: 0.9em;
            font-weight: 600;
        }

        @media (max-width: 600px) {
            .container {
                padding: 30px 20px;
                margin: 10px;
            }
            
            .logo {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">üì± APK Downloader</div>
        <div class="subtitle">Download Android APK files easily</div>
        
        <div class="input-group">
            <label class="input-label">ENTER APK NAME</label>
            <input type="text" id="apkSearch" class="search-input" placeholder="Enter APK name (e.g., telegram, whatsapp)">
        </div>
        
        <button id="downloadBtn" class="download-btn">DOWNLOAD APK</button>
        
        <div class="loading" id="loading">üîç Searching for APKs...</div>
        <div class="error" id="error"></div>
        
        <div class="results-container" id="results"></div>
        
        <div class="footer">
            <div class="footer-links">
                <a href="https://whatsapp.com/channel/0029VbAtNf6Likg7MJqCkp2d" class="whatsapp-btn" target="_blank">
                    üì± JOIN WHATSAPP CHANNEL
                </a>
            </div>
            <div class="powered-by">POWERED BY OLD-STUDIO</div>
        </div>
    </div>

    <script>
        const API_BASE = 'https://apk-downloader.bjcoderx.workers.dev/';
        
        document.getElementById('downloadBtn').addEventListener('click', searchAPKs);
        document.getElementById('apkSearch').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                searchAPKs();
            }
        });

        async function searchAPKs() {
            const query = document.getElementById('apkSearch').value.trim();
            const loadingEl = document.getElementById('loading');
            const errorEl = document.getElementById('error');
            const resultsEl = document.getElementById('results');
            const downloadBtn = document.getElementById('downloadBtn');
            
            if (!query) {
                showError('Please enter an APK name to search');
                return;
            }
            
            // Show loading state
            loadingEl.style.display = 'block';
            errorEl.style.display = 'none';
            resultsEl.innerHTML = '';
            downloadBtn.disabled = true;
            
            try {
                const response = await fetch(`${API_BASE}?query=${encodeURIComponent(query)}`);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                
                loadingEl.style.display = 'none';
                downloadBtn.disabled = false;
                
                if (data && data.length > 0) {
                    displayResults(data);
                } else {
                    showError('No APKs found for your search query. Try a different name.');
                }
                
            } catch (error) {
                console.error('Error fetching APKs:', error);
                loadingEl.style.display = 'none';
                downloadBtn.disabled = false;
                showError('Failed to search APKs. Please check your internet connection and try again.');
            }
        }
        
        function displayResults(apks) {
            const resultsEl = document.getElementById('results');
            resultsEl.innerHTML = '';
            
            apks.forEach(apk => {
                const apkItem = document.createElement('div');
                apkItem.className = 'apk-item';
                
                apkItem.innerHTML = `
                    <div class="apk-header">
                        <img src="${apk.image}" alt="${apk.name}" class="apk-icon" onerror="this.src='data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iNTAiIGhlaWdodD0iNTAiIHZpZXdCb3g9IjAgMCA1MCA1MCIgZmlsbD0ibm9uZSIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj4KPHJlY3Qgd2lkdGg9IjUwIiBoZWlnaHQ9IjUwIiByeD0iMTAiIGZpbGw9IiNmMGYwZjAiLz4KPHN2ZyB3aWR0aD0iMjQiIGhlaWdodD0iMjQiIHZpZXdCb3g9IjAgMCAyNCAyNCIgZmlsbD0ibm9uZSIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIiB4PSIxMyIgeT0iMTMiPgo8cGF0aCBkPSJNMTIgMkM2LjQ4IDIgMiA2LjQ4IDIgMTJzNC40OCAxMCAxMCAxMCAxMC00LjQ4IDEwLTEwUzE3LjUyIDIgMTIgMnptLTIgMTVsLTUtNSAxLjQxLTEuNDFMMTAgMTQuMTdsNy41OS03LjU5TDE5IDhsLTkgOXoiIGZpbGw9IiM5OTk5OTkiLz4KPC9zdmc+Cjwvc3ZnPgo='">
                        <div class="apk-name">${apk.name}</div>
                    </div>
                    <div class="apk-details">
                        <div><strong>Version:</strong> ${apk.version}</div>
                        <div><strong>Size:</strong> ${apk.filesize}</div>
                        <div><strong>Developer:</strong> ${apk.developer}</div>
                        <div><strong>Downloads:</strong> ${apk.downloads.toLocaleString()}</div>
                        <div><strong>Rating:</strong> ${apk.rating}/5 ‚≠ê</div>
                        <div><strong>Rank:</strong> ${apk.rank}</div>
                    </div>
                    <button class="apk-download-btn" onclick="downloadAPK('${apk.path}', '${apk.name}')">
                        üì• Download APK
                    </button>
                `;
                
                resultsEl.appendChild(apkItem);
            });
        }
        
        function downloadAPK(downloadUrl, apkName) {
            try {
                // Create a temporary link element and trigger download
                const link = document.createElement('a');
                link.href = downloadUrl;
                link.download = `${apkName.replace(/[^a-zA-Z0-9]/g, '_')}.apk`;
                link.target = '_blank';
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                
                // Show success message
                showSuccess(`Download started for ${apkName}`);
            } catch (error) {
                console.error('Download error:', error);
                showError('Failed to start download. Please try again.');
            }
        }
        
        function showError(message) {
            const errorEl = document.getElementById('error');
            errorEl.textContent = message;
            errorEl.style.display = 'block';
        }
        
        function showSuccess(message) {
            const errorEl = document.getElementById('error');
            errorEl.textContent = message;
            errorEl.style.display = 'block';
            errorEl.style.background = '#d4edda';
            errorEl.style.color = '#155724';
            
            setTimeout(() => {
                errorEl.style.display = 'none';
                errorEl.style.background = '#f8d7da';
                errorEl.style.color = '#dc3545';
            }, 3000);
        }
    </script>
</body>
</html>
